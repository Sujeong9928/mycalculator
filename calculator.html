<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="top-buttons">
            <button id="redBTN"></button>
            <button id="yellowBTN"></button>
            <button id="greenBTN"></button>
        </div>
        <div class="display-area" id="display"></div>
        <div class="buttons-area">
            <div class = buttons>

                <div class="button function">C</div>
                <div class="button function">±</div>
                <div class="button function">%</div>
                <div class="button operator">÷</div>

                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">x</div>

                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>

                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>

                <div class="button zero">0</div>
                <div class="button number">.</div>
                <div class="button operator">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
</html>
